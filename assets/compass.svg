<svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Compass Body -->
    <circle cx="50" cy="50" r="48" fill="#f0f0f0" stroke="#333" stroke-width="2"/>

    <!-- Major Ticks (N, E, S, W) -->
    <line x1="50" y1="2" x2="50" y2="12" stroke="#333" stroke-width="2"/>
    <text x="50" y="22" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#333">N</text>

    <line x1="98" y1="50" x2="88" y2="50" stroke="#333" stroke-width="2"/>
    <text x="82" y="54" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#333">E</text>

    <line x1="50" y1="98" x2="50" y2="88" stroke="#333" stroke-width="2"/>
    <text x="50" y="82" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#333">S</text>

    <line x1="2" y1="50" x2="12" y2="50" stroke="#333" stroke-width="2"/>
    <text x="18" y="54" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#333">W</text>

    <!-- Minor Ticks -->
    <g stroke="#666" stroke-width="1">
        <line x1="50" y1="2" x2="50" y2="8" transform="rotate(45 50 50)"/>
        <line x1="50" y1="2" x2="50" y2="8" transform="rotate(135 50 50)"/>
        <line x1="50" y1="2" x2="50" y2="8" transform="rotate(225 50 50)"/>
        <line x1="50" y1="2" x2="50" y2="8" transform="rotate(315 50 50)"/>
    </g>
</svg>
